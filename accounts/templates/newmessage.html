{% extends "accounts/base.html" %}

{% block content %}
<div class="newmsg blockform">

    <h2>Send a message to {{ receiver }}</h2>

    <form action="{% url letsrpg.messages.views.send_message2 %}" method="post">
        {% csrf_token %}
        <ul class="inline">
            {% for field in mailform %}
            <li>{{ field.label_tag }}: {{ field }}</li>
            {{ field.errors }}
            {% endfor %}
        </ul>
        <input type="hidden" value="{{ receiver }}" name="sender" />
        <input type="submit" value="Send" />
    </form>

</div>
{% endblock %}
