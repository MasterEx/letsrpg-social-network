{% extends "accounts/base.html" %}

{% block content %}
<div class="blockform">

    <form action="" method="post">

        {% csrf_token %}
        <ul class="inline">
            {% for field in form %}
            <li>{{ field.label_tag }}: {{ field }}</li>
            {{ field.errors }}
            {% endfor %}
        </ul>
        <input type="submit" value="Signup" />
    </form>

</div>
{% endblock %}
