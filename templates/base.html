<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-us"
    lang="en-us">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="author" content="LetsRPG Team" />
        <meta name="description" content="The RPG meetup point" />
        <meta name="keywords" content="rpg, meetup" />
        <meta name="language" content="en, el" />
        <title>{{ page.title }}</title>
        <link rel="shortcut icon" type="image/x-icon" href="{{ STATIC_URL }}favicon.ico" />
        <link rel="stylesheet" href="{{ STATIC_URL }}css/screen.css" type="text/css" media="screen, projection" />
        <!--<link rel="alternate" type="application/atom+xml" href="/atom.xml" title="Atom feed" />-->
        <script type="text/javascript" src="{{ STATIC_URL }}scripts/jquery.js"></script>
    </head>
    <body>
        <header>
        [LetsRPG Logo]
        <div class="userbox">
            {% if user.is_authenticated %}
            <div class="userbox-name">
                {{ user.username }}
            </div>
            <ul class="userbox-opts">
                <li>Inbox</li>
                <li><a href="{% url letsrpg.accounts.views.go_to_settings %}">Account Settings</a></li>
                <li><a href="{% url django.contrib.auth.views.logout %}">Log Out</a></li>
            </ul>
            {% else %}
            <ul class="userbox-opts">
                <li><a href="{% url django.contrib.auth.views.login %}">Log In</a></li>
                <li><a href="{% url letsrpg.accounts.views.signup %}">Register</a></li>
            </ul>
            {% endif %}
        </div>
    </header>

    <hr />
    {% block content %}
    {% endblock %}
    <hr />

    <footer>
    Footer stuff
    </footer>
</body>
</html>
